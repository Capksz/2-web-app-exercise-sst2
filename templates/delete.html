<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lore Feed</title>
    <script src="{{ url_for('static', filename='js/feed.js') }}" async></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/feed.css') }}"
    />
  </head>
  <body>
    <div>
      <form action="/delete{{route}}" method="post">
        <input type="hidden" name="post_id" value="{{ post_id }}" />
        <input type="hidden" name="comment_id" value="{{ comment_id }}" />
        <button type="submit">Delete {{type}}</button>
      </form>
    </div>
  </body>
</html>
