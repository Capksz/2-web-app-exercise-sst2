<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/post.css') }}"
    />
    <title>Post with Comments</title>
  </head>
  <div class="comment">
    <h2 class="user">
      <a class="profile-link" href="/profile/{{comment.user}}/comments"
        >{{ comment.user }}</a
      >
    </h2>
    <p class="comment">{{ comment.text }}</p>
    {% if username == comment.user or role == 'moderator' %} {% with type = "Comment", comment_id =
    comment._id, route = "comment" %} {% include 'delete.html' %} {% endwith %}
    {% endif %}
  </div>
</html>
